<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <h1 id="startScreen">click button to my SUPER hard code Quiz</h1>
        <button id="button">
            Start Quiz
        </button>
    </header>

    <div id="timer"></div>

    <section>
        <div id="questions" class="none">
            <h1 id="title"></h1>
            <div id="questionC" class="choices"></div>
            <div id="wrong" class="hideWrong">
                <p>wrong</p>
            </div>
        </div>
        <div id="score"></div>

        <div id="finished" class="none">
            <h1>You just finished my SUPER hard Quiz</h1>
            <h2 id="finalScore"></h2>
            <h3>
                Enter initials: <input type="text" id="initials"/>
            </h3>
            <button id="enter">Enter</button>
        </div>

    </section>
    

    <script src="./assets/java.js"></script>
</body>
</html>
